<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="score-card">
        <h2>Your Result</h2>
        <div class="result">
          <p class="score">76</p>
          <p class="max-score">of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-card">
        <h2>Summary</h2>
        <div class="summary-box reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction-icon" />
          <p>Reaction</p>
          <p class="box-score"><span>80</span> / 100</p>
        </div>
        <div class="summary-box memory">
          <img src="assets/images/icon-memory.svg" alt="memory-icon" />
          <p>Memory</p>
          <p class="box-score"><span>92</span> / 100</p>
        </div>
        <div class="summary-box verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal-icon" />
          <p>Verbal</p>
          <p class="box-score"><span>61</span> / 100</p>
        </div>
        <div class="summary-box visual">
          <img src="assets/images/icon-visual.svg" alt="visual-icon" />
          <p>Visual</p>
          <p class="box-score"><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alessandra Becherelli</a>.
    </div>
  </body>
</html>
